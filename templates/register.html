<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background-color: #4361ee;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .form-group .error {
            color: #e63946;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border-color: #e63946;
        }

        .form-group input:invalid:not(:placeholder-shown) + .error {
            display: block;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .terms input {
            margin-right: 0.5rem;
            margin-top: 0.2rem;
        }

        .terms label {
            font-size: 0.9rem;
            color: #555;
        }

        .terms a {
            color: #4361ee;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3651d4;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                box-shadow: none;
            }
            
            .header, .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create an Account</h1>
            <p>Fill in the form below to get started</p>
        </div>
        
        <div class="form-container">
           
            <form id="registerForm" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your user name" required>
                    <span class="error">Please enter your user name</span>
                </div>
                
                
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <span class="error">Password must contain at least 8 characters, including uppercase, lowercase letters and numbers</span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <span class="error">Passwords do not match</span>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit">Create Account</button>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
