<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .header {
            background-color: #4361ee;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .form-group .error {
            color: #e63946;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border-color: #e63946;
        }

        .form-group input:invalid:not(:placeholder-shown) + .error {
            display: block;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 0.5rem;
        }

        .forgot a {
            color: #4361ee;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3651d4;
        }

        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-login p {
            color: #555;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background-color: #ddd;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f1f5f9;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .social-button:hover {
            background-color: #e9ecef;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                box-shadow: none;
            }
            
            .header, .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue</p>
        </div>
        <div class="form-container">
            <form id="loginForm" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name address" required>
                    <span class="error">Please enter a valid name address</span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="error">Please enter your password</span>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit">Sign In</button>
                
                <div class="social-login">
                    <p>Or sign in with</p>

                    </div>
                </div>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
